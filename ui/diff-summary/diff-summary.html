<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src vscode-resource:; script-src 'unsafe-inline' vscode-resource:; style-src 'unsafe-inline' vscode-resource:; img-src data: vscode-resource:;" />
  <link rel="stylesheet" href="@PWD/ui/shared/vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="@PWD/ui/shared/vendor/fontawesome/css/fontawesome.min.css" />
  <link rel="stylesheet" href="@PWD/ui/shared/vendor/fontawesome/css/solid.min.css" />
  <script>
    const pwd = `@PWD`;
  </script>
  <link rel="stylesheet" href="@PWD/ui/shared/styles.css" />
</head>

<body class="container d-flex h-100 mx-auto my-8 text-center">
  <div class="row content-row">
    <div class="col ">
      <h3>
        Settings with Sync changes.
      </h3>
      <div class="container p-0 mb-3">
        <div class="row">
          <div id="diffFiles"></div>
          <div class="col">
            <a href="#" onclick="sendCommand('SyncAll')" title="Sync All Settings"
              class="btn btn-primary font-weight-bold">
              Sync All
            </a>
          </div>
          <!--           <div class="col">
            <a href="#" onclick="sendCommand('editConfiguration')" title="Edit Configuration"
              class="btn btn-primary font-weight-bold">
              Edit Configuration
            </a>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <script defer src="@PWD/ui/shared/fonts.js"></script>
  <font-injector></font-injector>
  <script defer>
    const diffGists = JSON.parse(`@DIFFGISTS`);
  </script>
  <script defer src="@PWD/ui/landing-page/diff-summary.js"></script>
</body>

</html>
